<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>כניסה למערכת KeyLogger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg1: #f1f5f9;
      --bg2: #e2e8f0;
      --card: #ffffff;
      --accent: #0ea5e9;
      --text: #1e293b;
      --muted: #64748b;
    }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
    }
    .card {
      width: 100%; max-width: 380px;
      background: var(--card);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 6px 20px rgba(0,0,0,.15);
    }
    h1 { margin: 0 0 10px; font-size: 1.8rem; text-align: center; color: var(--accent); }
    p.sub { margin: 0 0 20px; font-size: .95rem; color: var(--muted); text-align: center; }
    label { display:block; margin: 12px 0 6px; font-weight:600; }
    input {
      width: 100%; padding: 12px 14px; border-radius: 10px;
      border: 1px solid #cbd5e1; background: #f8fafc; color: var(--text);
      outline: none; transition: border .2s;
    }
    input:focus { border-color: var(--accent); }
    input::placeholder { color: #94a3b8; }
    .btn {
      width: 100%; margin-top: 18px; padding: 12px 16px;
      border: none; border-radius: 10px;
      background: linear-gradient(90deg, #0ea5e9, #0284c7);
      color: #f8fafc; font-weight: 700; cursor: pointer;
    }
    .btn:hover { filter: brightness(1.05); }
    .muted { color: var(--muted); font-size: .9rem; margin-top: 14px; text-align: center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>מערכת KeyLogger</h1>
    <p class="sub">כניסה מאובטחת לניהול ומעקב אחר יומני הקלדות</p>
   <form id="loginForm">
  <label for="username">שם משתמש</label>
  <input id="username" name="username" type="text" placeholder="הקלד את שמך המלא" required />

  <label for="password">סיסמה</label>
  <input id="password" name="password" type="password" placeholder="הקלד סיסמה" required />

  <button class="btn" type="submit">כניסה למערכת</button>
</form>
    <p class="muted">הגישה מיועדת למנהלי מערכת מורשים בלבד</p>
  </div>

     <script defer src="script.js"></script>
</body>
</html>
